<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#000000"/>
<link rel="stylesheet" type="text/css" href="styles.css">

<title>Corpdle</title>

<div id="container">

    <header>
        <h1>ðŸ’² Corpdle</h1>
        <p>Wordle for S&amp;P 500 companies</p>
    </header>

    <dl id="clues">
        <dt class="price">Share Price</dt>
        <dd class="price" id="price"></dd>
        <dt class="marketcap">Market Cap</dt>
        <dd class="marketcap" id="marketcap"></dd>
        <dt class="sector">Sector</dt>
        <dd class="sector" id="sector"></dd>
        <dt class="subsector">Subsector</dt>
        <dd class="subsector" id="subsector"></dd>
        <dt class="hq">Headquarters</dt>
        <dd class="hq" id="hq"></dd>
        <dt class="founded">Year Founded</dt>
        <dd class="founded" id="founded"></dd>
        <dt class="added">Date Added</dt>
        <dd class="added" id="added"></dd>
    </dl>

    <div id="win">Good work! The company is <span class="correct_company_name"></span></div>
    <div id="lose">Sorry, you didn't guess correctly today. The company is <span class="correct_company_name"></span>.</div>

    <input name="company" list="companies" placeholder="Name or ticker" id="guess_entry"><input type="submit" value="Guess" id="guess">
    <datalist id="companies"></datalist>

    <footer>
        <p id="disclaimer">Share price and market capitalisation delayed ~20min</p>
        <p>Made by <a href="https://www.jasoncartwright.com">Jason Cartwright</a></p>
    </footer>

</div>

<script src="papaparse.min.js"></script>
<script src="corpdle.js"></script>

</html>
